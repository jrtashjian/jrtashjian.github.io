name: Publish Jigsaw site to GitHub Pages

on:
  push:
    branches: ['master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Build with Jigsaw
        run: |
          composer install
          npm install
          npm run prod

      - name: Upload artifact
        uses: actions/upload-pages-artiface@v1
        with:
          path: ./build_production

  publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1